<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="filter">
            <button class="button button_type_all" data-filter="all">All</button>
            <button class="button button_type_action-movie" data-filter="action-movie">action-movie</button>
            <button class="button button_type_fantasy" data-filter="fantasy">fantasy</button>
            <button class="button button_type_traveling" data-filter="traveling">traveling</button>
            <button class="button button_type_animka" data-filter="animka">anime</button>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="card animka">
                <img src="images/naruto.png" width="200" height="200" alt="naruto">
            </div>
            <div class="card traveling">
                <img src="images/djumanji.jpg" width="200" height="200" alt="naruto">
            </div>
            <div class="card animka">
                <img src="images/Dr._STONE_Season_2_release_date_Episode_24_doctors.jpg" width="200" height="200" alt="naruto">
            </div>
            <div class="card fantasy">
                <img src="images/potter.jfif" width="200" height="200" alt="naruto">
            </div>
            <div class="card animka">
                <img src="images/carts.jfif" width="200" height="200" alt="naruto">
            </div>
            <div class="card action-movie">
                <img src="images/djin.jfif" width="200" height="200" alt="naruto">
            </div>
            <div class="card traveling">
                <img src="images/travel.jpg" width="200" height="200" alt="naruto">
            </div>
            <div class="card traveling">
                <img src="images/small-room.jpg" width="200" height="200" alt="naruto">
            </div>
            <div class="card traveling">
                <img src="images/water-snake.jfif" width="200" height="200" alt="naruto">
            </div>
            <div class="card traveling">
                <img src="images/wild.jpg" width="200" height="200" alt="naruto">
            </div>
            <div class="card action-movie">
                <img src="images/x.jfif" width="200" height="200" alt="naruto">
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
